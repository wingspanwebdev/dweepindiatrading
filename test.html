<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Remove Bootstrap's default dropdown arrow */
        .dropdown-toggle::after {
            display: none !important;
        }

        /* Add right arrow only for submenu toggles */
        .dropdown-menu .dropdown-toggle {
            position: relative;
            padding-right: 30px; /* Add space for the arrow */
        }

        .dropdown-menu .dropdown-toggle::before {
            content: "â–¶";  /* Right arrow symbol */
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
        }

        /* Style submenus */
        .dropdown-menu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -1px;
        }

        /* Show submenu on hover (for large screens) */
        @media (min-width: 992px) {
            .dropdown-menu li {
                position: relative;
            }

            .dropdown-menu .dropdown-menu {
                display: none;
                position: absolute;
                top: 0;
                left: 100%;
                min-width: 200px;
            }

            .dropdown-menu > li:hover > .dropdown-menu {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Multi-Level Dropdown
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Level 1 - Item 1</a></li>
            <li class="dropdown">
                <a class="dropdown-item dropdown-toggle" href="#">Level 1 - Item 2</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Level 2 - Item 1</a></li>
                    <li class="dropdown">
                        <a class="dropdown-item dropdown-toggle" href="#">Level 2 - Item 2</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Level 3 - Item 1</a></li>
                            <li><a class="dropdown-item" href="#">Level 3 - Item 2</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a class="dropdown-item" href="#">Level 1 - Item 3</a></li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
